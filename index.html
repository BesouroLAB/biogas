              'to': { transform: 'translateY(0)', opacity: '1' },
            }
          },
          animation: {
            'pulse-glow': 'pulse-glow 4s infinite ease-out',
            'fade-in': 'fade-in 0.3s ease-out forwards',
            'slide-up': 'slide-up 0.4s ease-out forwards',

        }
      }
    }
